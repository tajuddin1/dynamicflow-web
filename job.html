<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="stylesheet" href="responsive.css" class="css">
</head>

<body>

    <div class="main">
        <section class="job-sec">
            <div class="job-content">
                <div class="left-slide-content">
                    <div class="job-heading">
                        <span>.06 <b>AVAILABLE POSITIONS</b></span>
                        <h2>LOOKING FOR <br> A JOB?</h2>
                    </div>
                    <div class="news-button">
                        <a href="#">See All AVAILABLE POSITIONS</a>
                    </div>
                </div>
                <div class="right-slide-menu">
                    <div class="filter-bar">
                        <ul>
                            <li><label>Filter:</label></li>
                            <li>
                                <input type="radio" name="filter" id="scelector">
                                <label for="scelector">ALL</label>
                            </li>
                            <li>
                                <input type="radio" name="filter" id="scelector1">
                                <label for="scelector1">DENMARK</label>
                            </li>
                            <li>
                                <input type="radio" name="filter" id="scelector2">
                                <label for="scelector2">SWEDEN</label>
                            </li>
                            <li>
                                <input type="radio" name="filter" id="scelector3">
                                <label for="scelector3">NORWAY</label>
                            </li>
                        </ul>
                    </div>
                    <ul class="list">
                        <li class="news-menu">
                            <a href="#">
                                <span class="date">Apl 7</span>
                                <div class="text">
                                    <span>DENMARK,DENMARK</span>
                                    <h3>Job Positions in Denmark</h3>
                                </div>
                                <span class="readmore">Read More</span>
                            </a>
                        </li>
                        <li class="news-menu">
                            <a href="#">
                                <span class="date">Aug 25</span>
                                <div class="text">
                                    <span>SWEEDEN,SWEEDEN</span>
                                    <h3>Job Positions in SWEEDEN</h3>
                                </div>
                                <span class="readmore">Read More</span>
                            </a>
                        </li>
                        <li class="news-menu">
                            <a href="#">
                                <span class="date">Apr 30</span>
                                <div class="text">
                                    <span>NORWAY,NORWAY</span>
                                    <h3>Job Positions in NORWAY</h3>
                                </div>
                                <span class="readmore">Read More</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="job-background"></div>
            </div>
        </section>
    </div>













    <!-- Java Script -->
    <script src="javascript.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/90f15b1c6a.js" crossorigin="anonymous"></script>
</body>

</html>
